<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <div class="container">
        <div class="box header">
            <h1>Todos</h1>
        </div>
        <section class="box filter-container">
            <h2>Filter</h2>
            <select onchange="onSetFilter(this.value)">
                <option value="ALL">All</option>
                <option value="ACTIVE">Active</option>
                <option value="DONE">Done</option>
            </select>

        </section>
        <section class="box sort-container">
            <h2>Sort By</h2>
            <select onchange="onSetSort(this.value)">
                <option value="TXT">Text</option>
                <option value="DATE">Date</option>
                <option value="PRIO">Priorety</option>
            </select>
        </section>
        <ul class="todo-list">
        </ul>
        <section class="box adding-todo">
            <input class="new-todo-txt" type="text" placeholder="What todo?" />
            <select onchange="onSetPrio(this.value)">
                <option value="1">Higest Priorety</option>
                <option value="2">Medium Priorety</option>
                <option value="3">Lowest Priorety</option>
            </select>
            <button class="btn" onclick="onAddTodo()">Add</button>
        </section>
        <section class="box todo-stat">
            Total todos:
            <span class="total"></span>
            Active:
            <span class="active"></span>
        </section>


        <footer>
            cofferights 2020
        </footer>
    </div>
    <script src="js/services/util-service.js"></script>
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/todo-service.js"></script>
    <script src="js/todo-controller.js"></script>
</body>

</html>
